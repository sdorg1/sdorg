<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <title>SDORG</title>
        <!-- Favicon-->
        <link rel="icon" href="./../favicon.ico" type="image/x-icon"/>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,subset=latin,cyrillic-ext" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>

        <!-- Bootstrap Core Css -->
        <link href="./../plugins/bootstrap/css/bootstrap.css" rel="stylesheet"/>

        <!-- Waves Effect Css -->
        <link href="./../plugins/node-waves/waves.css" rel="stylesheet" />

        <!-- Animation Css -->
        <link href="./../plugins/animate-css/animate.css" rel="stylesheet" />

        <!-- Sweet Alert Css -->
        <link href="./../plugins/sweetalert/sweetalert.css" rel="stylesheet" />

        <!-- Custom Css -->
        <link href="./../css/style.css" rel="stylesheet"/>

        <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
        <link href="./../css/themes/all-themes.css" rel="stylesheet" />
    </h:head>
    <h:body class="theme-blue">
        <!-- Page Loader -->
        <div class="page-loader-wrapper">
            <div class="loader">
                <div class="preloader">
                    <div class="spinner-layer pl-red">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <p>Please wait...</p>
            </div>
        </div>
        <!-- #END# Page Loader -->
        <!-- Overlay For Sidebars -->
        <div class="overlay"></div>
        <!-- #END# Overlay For Sidebars -->
        <!-- Search Bar -->

        <!-- #END# Search Bar -->
        <!-- Top Bar -->
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>
                    <a href="javascript:void(0);" class="bars"></a>
                    <a class="navbar-brand" href="../../index.xhtml">SDORG SYSTEM</a>
                </div>

            </div>
        </nav>
        <!-- #Top Bar -->
        <section>
            <!-- Left Sidebar -->
            <aside id="leftsidebar" class="sidebar">
                <!-- User Info -->
                <div class="user-info" >
                    <div class="image" style="background-image: url(../images/profile-post-image.jpg)">
                    </div>
                    <div class="info-container">
                        <div class="name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin: 10px 0px;"><b>#{superAdminModel.loggedInUser.username}</b></div>
                        <div class="email" ></div>    
                        <div class="btn-group user-helper-dropdown">
                            <i class="material-icons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">keyboard_arrow_down</i>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="javascript:void(0);"><i class="material-icons">person</i>Profile</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a><i class="material-icons">input</i>
                                        <h:form>
                                            <h:commandButton class="btn btn-link" value="Sign Out" action="#{userModel.logout()}" />
                                        </h:form></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- #User Info -->
                <!-- Menu -->
                <div class="menu" >
                    <ul class="list">
                        <li class="header">MENU</li>
                        <li>
                            <a href="#">
                                <i class="material-icons">home</i>
                                <span>Home</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- #Menu -->
                <!-- Footer -->
                <div class="legal">
                    <div class="copyright">
                        &copy; 2021 <a href="javascript:void(0);" style="color: #13294f!important">Joshua IRADUKUNDA #21043</a>.
                    </div>
                </div>
                <!-- #Footer -->
            </aside>
            <!-- #END# Left Sidebar -->
            <!-- Right Sidebar -->

            <!-- #END# Right Sidebar -->
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="block-header">
                    <h2>
                        CAMPUSES
                    </h2>
                </div>
                <button type="button" class="btn btn-default waves-effect m-r-20" data-toggle="modal" data-target="#defaultModal">New Campus</button>

                <div class="modal fade" id="defaultModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="defaultModalLabel">Campus Config</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row clearfix">
                                    <h:form>
                                        <p:growl />
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <h:inputText id="nid" class="form-control" value="#{superAdminModel.university.name}" required="true" requiredMessage="Please Fill Campus Name" />
                                                    <h:message for="nid" class="text text-danger" />
                                                    <label>Campus Name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <h:inputText class="form-control" value="#{superAdminModel.university.location}" required="true" requiredMessage="Please Fill Campus Location" />
                                                    <label class="label--desc">Location</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <h:inputText class="form-control" value="#{superAdminModel.university.poBox}" required="true" requiredMessage="Please Fill Campus P.O Box" />
                                                    <label class="label--desc">P.O. Box</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <h:inputText class="form-control" value="#{superAdminModel.university.email}" required="true" requiredMessage="Please Fill Campus Email" />
                                                    <label>Email</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <p:inputMask mask="+999" class="form-control" value="#{superAdminModel.university.areaCode}"  required="true" requiredMessage="Please Fill Area Code"/>
                                                    <label class="label--desc">Area Code</label>
                                                </div>
                                            </div>
                                        </div>  
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <p:inputMask mask="999 999 999" class="form-control" value="#{superAdminModel.university.phoneNumber}"  required="true" requiredMessage="Please Fill Campus Phone"/>
                                                    <label class="label--desc">Phone Number</label>
                                                </div>
                                            </div>
                                        </div>  
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <h:commandLink value="_" />
                                                    <p:fileUpload id="fileUpload" fileUploadListener="#{superAdminModel.Upload}" mode="advanced" dragDropSupport="false"
                                                                  sizeLimit="1000000000000" fileLimit="1" invalidFileMessage="Invalid Image Type"  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                                                </div>
                                            </div>
                                        </div>  
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <h:inputText class="form-control" value="#{superAdminModel.user.username}" required="true" requiredMessage="Please Fill Username"/>
                                                    <label class="label--desc">Username</label>
                                                </div>
                                            </div>
                                        </div>  
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <h:inputText class="form-control" value="#{superAdminModel.password}" required="true" requiredMessage="Please Fill Password"/>
                                                    <label class="label--desc">Password</label>
                                                </div>
                                            </div>
                                        </div>  
                                        <div class="text-center">                                         
                                            <h:commandButton class="btn btn--radius-2 btn--green" action="#{superAdminModel.registerUniversity()}" value="Register"></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Advanced Form Example With Validation -->
                <div style="padding-top: 10px;" class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h:form>
                            <c:forEach items="#{superAdminModel.universities}" var="elements" varStatus="status" >
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <div class="card">
                                        <div>
                                            <p:growl />
                                            <fieldset>
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <div class="form-line">
                                                            <h4><label>University Name:</label> #{elements.name}</h4>
                                                        </div>
                                                    </div>
                                                </div> 
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <div>
                                                            <img src="./../../uploads/profile/#{elements.profilePicture}" height="90px"  width="90px" />
                                                        </div>
                                                    </div>
                                                </div> 
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <div>
                                                            <h4><label>Email:</label> #{elements.email}</h4>
                                                        </div>
                                                    </div>
                                                </div> 

                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <div>
                                                            <h4><label>Phone:</label> #{elements.phoneNumber}</h4>
                                                        </div>
                                                    </div>
                                                </div> 
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </c:forEach>
                        </h:form>
                    </div>
                </div>
                <!-- #END# Advanced Form Example With Validation -->
            </div>
        </section>

        <script>
            function customExtender() {
                this.cfg.grid = {
                    background: '#FFF' //Set background to white
                };
            }
        </script>

        <!-- Jquery Core Js -->
        <script src="./../plugins/jquery/jquery.min.js"></script>
        
        <!-- Bootstrap Core Js -->
        <script src="./../plugins/bootstrap/js/bootstrap.js"></script>

        <!-- Select Plugin Js -->
        <script src="./../plugins/bootstrap-select/js/bootstrap-select.js"></script>

        <!-- Slimscroll Plugin Js -->
        <script src="./../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

        <!-- Jquery Validation Plugin Css -->
        <script src="./../plugins/jquery-validation/jquery.validate.js"></script>

        <!-- JQuery Steps Plugin Js -->
        <script src="./../plugins/jquery-steps/jquery.steps.js"></script>

        <!-- Sweet Alert Plugin Js -->
        <script src="./../plugins/sweetalert/sweetalert.min.js"></script>

        <!-- Waves Effect Plugin Js -->
        <script src="./../plugins/node-waves/waves.js"></script>

        <!-- Custom Js -->
        <script src="./../js/admin.js"></script>
        <script src="./../js/pages/forms/form-wizard.js"></script>

        <!-- Demo Js -->
        <script src="./../js/demo.js"></script>
    </h:body>
</html>
